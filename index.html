<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0573c4c57c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <main class="carousel-container" slides-display-d="3" slides-display-t="2" slides-display-m="1">
        <button class="btn prev-btn"><i class="fa-solid fa-angle-left"></i></button>
        <button class="btn next-btn"><i class="fa-solid fa-angle-right"></i></button>
        <div class="carousel-slide">
            <img src="./images/image1.jpg" alt="image1" class="slideImg">
        </div>
        <div class="carousel-slide">
            <img src="./images/image2.jpg" alt="image2" class="slideImg">
        </div>
        <div class="carousel-slide">
            <img src="./images/image3.jpeg" alt="image3" class="slideImg">
        </div>
        <div class="carousel-slide">
            <img src="./images/image4.jpeg" alt="image4" class="slideImg">
        </div>
        <div class="carousel-slide">
            <img src="./images/image5.webp" alt="image5" class="slideImg">
        </div>
        <div class="carousel-slide">
            <img src="./images/image6.jpeg" alt="imaged" class="slideImg">
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
