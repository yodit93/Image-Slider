<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0573c4c57c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <span>Recipe</span>
            <i class="fa-solid fa-bars menu"></i>
            <ul class="recipe-list">
                <span class="close-btn">&times;</span>
                <li><a href="#">Starter</a></li>
                <li><a href="#">Chicken</a></li>
                <li><a href="#">Vegetarian</a></li>
                <li><a href="#">Dessert</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="carousel-container" slides-display-d="3" slides-display-t="2" slides-display-m="1">
            <button class="btn prev-btn"><i class="fa-solid fa-angle-left"></i></button>
            <button class="btn next-btn"><i class="fa-solid fa-angle-right"></i></button>
        </div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </main>
   
    <script src="./script.js"></script>
</body>
</html>
