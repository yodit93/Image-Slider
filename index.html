<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <main class="carousel">
        <button class="btn prev-btn">Prev</button>
        <button class="btn next-btn">Next</button>
        <div class="img-container">
            <img src="./images/image1.jpg" alt="image1" class="slideImg">
            <img src="./images/image2.jpg" alt="image2" class="slideImg">
            <img src="./images/image3.jpeg" alt="image3" class="slideImg">
            <img src="./images/image4.jpeg" alt="image4" class="slideImg">
            <img src="./images/image5.webp" alt="image5" class="slideImg">
            <img src="./images/image6.jpeg" alt="image6" class="slideImg">
        </div>
    </main>
</body>
</html>
